<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="formulario">
        <form>
            <div class="form-row">
              <div class="col-md-6">
                <label for="validationServer01">Nome</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="Ex: Airton" pattern="[a-z A-Z]+" required>
              </div>
              <div class="col-md-6">
                <label for="validationServer02">Sobrenome</label>
                <input type="text" class="form-control" id="validationServer02" placeholder="Ex: Senna" pattern="[a-z A-Z]+" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-12">
                <label for="validationServer03">Endere√ßo</label>
                <input type="text" class="form-control" id="validationServer03" placeholder="Ex: Rua da Silva Sauro, 157" pattern="[a-z A-Z0-9]+" required>
              </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                  <label for="validationServer03">Ano de nascimento</label>
                  <input type="text" class="form-control" id="validationServer03" placeholder="Ex: 04/09/1994" pattern="[0-9/]+" required>
                </div>
                <div class="col-md-6">
                    <label for="validationServer03">Telefone</label>
                    <input type="text" class="form-control" id="validationServer03" pattern="[0-9]+" placeholder="Ex: 21999999999" >
                  </div>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
          </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
