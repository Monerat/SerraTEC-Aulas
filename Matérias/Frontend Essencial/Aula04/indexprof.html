        <h3>Tipos de Input</h3>
        <hr>

        <form class="was-validated">
            <div class="form-group">
                <label for="uname">Email:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
